<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>


    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body class="hold-transition layout-top-nav">
<div class="wrapper">

<nav class="main-header navbar navbar-expand navbar-white navbar-light custom-navbar navbar-inner-4shadow position-relative">
  
  <div class="position-absolute w-100 text-center">
    <span class="h5 font-weight-bold text-uppercase">
      Visitor Management System
</span>
</div>


  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" href="#">
        <i class="fas fa-user mr-2"></i>
        <span class="font-weight-bold">Test user</span>
      </a>
    </li>
</ul>
</nav>


<div class="content-wrapper">
 
  <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom" style="background-color: #e6e6e6;">
    <h5 class="mb-0 font-weight-bold">Booking Appointment</h5>
    <div>
      <button id="resetBtn" class="btn btn-sm mr-2" style="background-color: #d9534f; border-color: #d43f3a; color: #fff; box-shadow: 2px 2px 6px rgba(0,0,0,0.2);">
        Reset
      </button>
      <button id="submitBtn" class="btn btn-sm" style="background-color: #3c8dbc; border-color: #367fa9; color: #fff; box-shadow: 2px 2px 6px rgba(0,0,0,0.3);">
        Submit
      </button>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="visitorTabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="details-tab" data-toggle="tab" href="#details" role="tab">
        <i class="fas fa-user mr-1"></i> Details
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="additional-tab" data-toggle="tab" href="#additional" role="tab">
        <i class="fas fa-plus mr-1"></i> Additional
      </a>
  </li>
  </ul>

  <div class="tab-content border-left border-right border-bottom p-3" id="visitorTabContent">
    
    <div class="tab-pane fade show active" id="details" role="tabpanel">
      <div class="row">
        <!-- Section Left-->
        <div class="col-md-6">
          <div class="form-group">
            <label>Visitor Type <span class="text-danger">*</span></label>
                <select id="visitorType" class="form-control">
              <option disabled selected>Select Visitor Type</option>
              <option>Contractor</option>
              <option>Interviewee</option>
              <option>Guest</option>
            </select>
          </div>
          <div class="form-group">
         <label>Visitor Name <span class="text-danger">*</span></label>
            <input type="text" id="visitorName" class="form-control" placeholder="Enter Visitor Name">
          </div>
          <div class="form-group">
            <label>Visitor Email <span class="text-danger">*</span></label>
         <input type="email" id="visitorEmail" class="form-control" placeholder="Enter E-mail">
          </div>
          <div class="form-group">
            <label>Visitor Mobile <span class="text-danger">*</span></label>
            <input type="tel" id="visitorMobile" class="form-control" placeholder="Enter 10-digit Mobile Number" maxlength="10">
          </div>
          <div class="form-group">
            <label>Purpose <span class="text-danger">*</span></label>
        <input type="text" id="purpose" class="form-control" placeholder="Enter Purpose">
          </div>
          <div class="form-group">
            <label>Location <span class="text-danger">*</span></label>
            <select id="location" class="form-control">
              <option disabled selected>Select Location</option>
              <option>Building A</option>
              <option>Building B</option>
        </select>
          </div>
          <div class="form-group">
            <label>Gate <span class="text-danger">*</span></label>
            <select id="gate" class="form-control">
              <option disabled selected>Select Gate</option>
              <option>Main Gate</option>
              <option>Side Gate</option>
        </select>
          </div>
          <div class="form-group">
            <label>Area <span class="text-danger">*</span></label>
            <select id="area" class="form-control">
              <option disabled selected>Select Area</option>
              <option>Lobby</option>
              <option>Floor 3</option>
         </select>
          </div>
        </div>

        <!-- Section Right-->
        <div class="col-md-6">
          <div class="form-group">
            <label>Meeting On <span class="text-danger">*</span></label>
         <input type="datetime-local" id="meetingOn" class="form-control">
          </div>
          <div class="form-group">
            <label>Meeting To</label>
           <input type="datetime-local" id="meetingTo" class="form-control">
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="allday">
                <label class="form-check-label" for="allday">All Day</label>
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="repeatVisit">
        <label class="form-check-label" for="repeatVisit">Repeat Visit</label>
          </div>
          <div class="form-group">
            <label>Scheduler</label>
        <input type="text" id="scheduler" class="form-control" placeholder="Enter Scheduler Name">
          </div>
          <div class="form-group">
            <label>Recurrence Pattern:</label>
            <select id="recurrence" class="form-control">
              <option disabled selected>Select pattern</option>
              <option>Daily</option>
              <option>Weekly</option>
              <option>Monthly</option>
            </select>
            </div>
        </div>
    </div>
</div>
    
    <!-- Additional Tab -->
    <div class="tab-pane fade" id="additional" role="tabpanel">
        <div class="form-group d-flex justify-content-between align-items-center">
            <label class="mb-0">Assistance Required</label>
            <div class="d-flex align-items-center">
            <label class="custom-switch">
                <input type="checkbox" class="custom-control-input" id="assistance">
                    <span class="custom-control-label"></span>
                </label>
                <span class="ml-3 toggle-label">No</span>
            </div>
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
            <label class="mb-0">Service Provider Access</label>
            <div class="d-flex align-items-center">
         <label class="custom-switch">
                    <input type="checkbox" class="custom-control-input" id="serviceAccess">
                <span class="custom-control-label"></span>
             </label>
               <span class="ml-3 toggle-label">No</span>
            </div>
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
            <label class="mb-0">WiFi Required</label>
            <div class="d-flex align-items-center">
                <label class="custom-switch">
                  <input type="checkbox" class="custom-control-input" id="wifiRequired">
               <span class="custom-control-label"></span>
                </label>
                <span class="ml-3 toggle-label">No</span>
        </div>
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
            <label class="mb-0">Escort Required</label>
            <div class="d-flex align-items-center">
             <label class="custom-switch">
                    <input type="checkbox" class="custom-control-input" id="escortRequired">
             <span class="custom-control-label"></span>
              </label>
                <span class="ml-3 toggle-label">No</span>
            </div>
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
            <label class="mb-0">Additional Notification</label>
         <div class="d-flex align-items-center">
                <label class="custom-switch">
                 <input type="checkbox" class="custom-control-input" id="additionalNotif">
                 <span class="custom-control-label"></span>
               </label>
               <span class="ml-3 toggle-label">No</span>
        </div>
        </div>
       <hr>
        <div class="form-group">
    <label>Notify to:</label>
    <input type="email" id="notifyTo" class="form-control" placeholder="Enter email ID">
</div>
      <div class="form-group">
            <label>Message to Visitors:</label>
        <textarea id="visitorMessage" class="form-control" rows="3" placeholder="Enter message here" style="background-color: #ffffff;"></textarea>
        </div>
      <div class="form-group">
            <label>Check-In Instructions:</label>
            <textarea id="checkInInstructions" class="form-control" rows="3" placeholder="Enter instructions here" style="background-color: #ffffff;"></textarea>
        </div>
</div>
</div>
</div>

</footer>

</div>


</body>
</html>
